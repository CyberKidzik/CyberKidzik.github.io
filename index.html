<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Цветочные Букеты</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="item">
                <img src="rose.png" alt="Букет Роз" class="img">
                <button class="btn" id="btn1">Букет Роз</button>
            </div>
            <div class="item">
                <img src="spring.png" alt="Весенний Букет" class="img">
                <button class="btn" id="btn2">Весенний Букет</button>
            </div>
            <div class="item">
                <img src="daisy.png" alt="Ромашковый Букет" class="img">
                <button class="btn" id="btn3">Ромашковый Букет</button>
            </div>
            <div class="item">
                <img src="summer.png" alt="Летний Букет" class="img">
                <button class="btn" id="btn4">Летний Букет</button>
            </div>
            <div class="item">
                <img src="autumn.png" alt="Осенний Букет" class="img">
                <button class="btn" id="btn5">Осенний Букет</button>
            </div>
            <div class="item">
                <img src="winter.png" alt="Зимний Букет" class="img">
                <button class="btn" id="btn6">Зимний Букет</button>
            </div>
        </div>
    </div>
    <div class="usercard" id="usercard">
        <p>Пользователь:</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
</body>
</html>
